<h2 mat-dialog-title>Create Role</h2>
<mat-dialog-content>
    <form [formGroup]="roleForm">
        <mat-form-field appearance="outline">
            <mat-label>Role Name</mat-label>
            <input matInput formControlName="roleName" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
                <mat-option *ngFor="let status of statuses" [value]="status.statusID">
                    {{ status.statusName }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>
</mat-dialog-actions>
