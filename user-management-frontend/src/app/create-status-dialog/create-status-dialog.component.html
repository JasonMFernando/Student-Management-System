<h2 mat-dialog-title>Create Status</h2>
<mat-dialog-content>
  <form [formGroup]="statusForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status Name</mat-label>
      <input matInput formControlName="statusName" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="statusForm.invalid">Create</button>
</mat-dialog-actions>
